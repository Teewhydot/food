# AI Chat Feature Dependencies
# Add these to your main pubspec.yaml

dependencies:
  # Core Flutter
  flutter:
    sdk: flutter

  # State Management - BLoC Pattern
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Dependency Injection
  get_it: ^7.6.4

  # Functional Programming
  dartz: ^0.10.1

  # Firebase Backend
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6

  # HTTP & API Communication
  http: ^1.1.0

  # Local Storage & Caching
  shared_preferences: ^2.2.2

  # Network Status
  connectivity_plus: ^5.0.2

  # UI & Utilities (if not already present)
  flutter_screenutil: ^5.9.3  # For responsive design
  cached_network_image: ^3.3.0  # For widget images
  shimmer: ^3.0.0  # For loading states

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Testing
  mockito: ^5.4.2
  build_runner: ^2.4.7  # For generating mocks

  # Code Generation (if needed)
  json_annotation: ^4.8.1
  json_serializable: ^6.7.1

